<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>JavaScript Advanced</title>
    <script type="text/javascript">
      function displayTime() {
        now = new Date();
        document.getElementById("output").innerHtml = now;
        month = now.getMonth();
        day = now.getDay();
        date = now.getDate;
        year = now.getFullYear();
        // time is the number of milliseconds since midnight, January 1 1970
        time = now.getTime();
        document.getElementById("output").innerHtml +=
          "<br><br>" +
          "month: " +
          month +
          " day: " +
          day +
          "date: " +
          date +
          " year: " +
          year +
          " time: " +
          time;
      }
    </script>
  </head>
  <body>
    <button onclick="displayTime()">Show The Time</button><br /><br />
    <span id="output"></span>
  </body>
</html>
